<mat-toolbar>
    <span id="text" [routerLink]="version?.name + '/'">satisfactory.consolejs.net</span>
    <a mat-flat-button color="transparent" [routerLink]="version?.name + '/planner'">
        <mat-icon inline=true>build</mat-icon>
        Planner
    </a>
    <span class="spacer"></span>
    <mat-form-field subscriptSizing="dynamic">
        <mat-label>Version</mat-label>
        <mat-select [(value)]="version" (valueChange)="onChangeGameVersion($event.type)">
            <mat-option *ngFor="let item of versions" [value]="item">
                {{item.type}} ({{item.gameVersion}})
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
